<div class="row">
    <div class="fixed-action-btn horizontal" style="bottom: 25px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>
    <div class="col m8 offset-m2 s10 offset-s1 center-align">
        <!-- <div input-field>
            <select ng-model="todos" material-select multiple watch>
                <option ng-repeat="x in todos">{{x.nom}}</option>
            </select>
            <label class="size">1er Pokemon</label>
        </div> -->
        <div input-field>
            <select ng-model="pok1" material-select watch>
                <option ng-repeat="x in todos" name="{{x.nom}}" value="{{x._id}}">
                    {{x.nom}}
                </option>
            </select>
            <label>1 poke</label>
        </div>
        <div input-field>
            <select ng-model="pok2" material-select watch>
                <option ng-repeat="x in todos" name="{{x.nom}}" value="{{x._id}}">
                    {{x.nom}}
                </option>
            </select>
            <label>2 poke</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" ng-click="create()">Enregistrer
            <i class="material-icons right">send</i>
        </button>
    </div>
    <div class="col m12 center-align space_top">
            <table class="table">
                <tr>
                    <th>date</th>
                    <th>1er pokemon</th>
                    <th>2eme pokemon</th>
                    <th>winner</th>
                </tr>
                <tr ng-repeat="x in combats">
                    <td>{{x.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{x.pok1}}</td>
                    <td>{{x.pok2}}</td>
                    <td>{{x.win}}</td>
                    <td><button type="button" ng-click="update(x._id,x)">Modifier</button></td>
                    <td><button type="button" ng-click="delete(x._id)">Supprimer</button></td>
                </tr>
            </table>
    </div>
</div>
